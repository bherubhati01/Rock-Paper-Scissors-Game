<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="btn-y">
        <button class="btn-you" id="btn-ro">Rock</button>
        <button class="btn-you" id="btn-pa">Paper</button>
        <button class="btn-you" id="btn-sc">Scis.</button>
    </div>

    <div class="scro">
        <div class="you-scro">
            <h2 class="you-nu">00</h2>
            <h2>You</h2>
        </div>
        <div class="com-scro">
            <h2 class="com-nu">00</h2>
            <h2>Comp</h2>
        </div>
        <div class="com-scro">
            <h2 class="tie">00</h2>
            <h2>Tie</h2>
        </div>
    </div>

    <button class="reset">Pick your move</button>
    <script src="app.js"></script>
</body>

</html>
